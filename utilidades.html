  let varVal = document.getElementById("varVal");
  let varGan = document.getElementById("varGan");
  let varIva = document.getElementById("varIva");

    let varGanPor = ((varVal.value * (varGan.value/100)));
    let varIvaPor = ((varVal.value * (varIva.value/100)));

  }

  function resistensia(){
